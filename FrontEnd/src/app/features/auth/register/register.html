<div class="flex justify-center items-center h-screen bg-blue-50 px-[5%]">
    <!-- Container with two columns -->
    <div class="flex flex-col-reverse md:flex-row items-center rounded-lg p-8 w-full md:w-[85%]">

        <div class="w-full md:w-1/2 md:px-18">
            <h2 class="text-3xl font-bold mb-6 text-blue-600 text-center md:text-center">Sign Up</h2>
            
            <!-- Success Message -->
            <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                {{ successMessage }}
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                {{ errorMessage }}
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="register()">

                <div class="mb-4">
                    <label for="fullname" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="fullname" formControlName="fullname"
                        [class.border-red-500]="isFieldInvalid('fullname')"
                        class="w-full px-4 py-2 bg-blue-50 shadow-md rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-gray-400"
                        placeholder="Enter your Full Name">
                    <div *ngIf="isFieldInvalid('fullname')" class="text-red-500 text-sm mt-1">
                        {{ getFieldError('fullname') }}
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" formControlName="email"
                        [class.border-red-500]="isFieldInvalid('email')"
                        class="w-full px-4 py-2 bg-blue-50 shadow-md rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-gray-400"
                        placeholder="Enter your Email">
                    <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">
                        {{ getFieldError('email') }}
                    </div>
                </div>

                <div class="mb-4">
                    <label for="role" class="block text-gray-700 font-medium mb-2">Role</label>
                    <select id="role" formControlName="role"
                        class="w-full px-4 py-2 bg-blue-50 shadow-md rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-gray-400">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>

                <!-- only show when doctor is selected -->
                <div class="mb-4" *ngIf="isDoctorSelected()">
                    <label for="practiceNumber" class="block text-gray-700 font-medium mb-2">Practice Number (HPCSA)</label>
                    <input type="text" id="practiceNumber" formControlName="practiceNumber"
                        class="w-full px-4 py-2 bg-blue-50 shadow-md rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-gray-400"
                        placeholder="Enter your Practice Number">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" formControlName="password"
                        [class.border-red-500]="isFieldInvalid('password')"
                        class="w-full px-4 py-2 bg-blue-50 shadow-md rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-gray-400"
                        placeholder="Enter your Password">
                    <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm mt-1">
                        {{ getFieldError('password') }}
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword"
                        [class.border-red-500]="isFieldInvalid('confirmPassword')"
                        class="w-full px-4 py-2 bg-blue-50 shadow-md rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-gray-400"
                        placeholder="Please Confirm your Password">
                    <div *ngIf="isFieldInvalid('confirmPassword')" class="text-red-500 text-sm mt-1">
                        {{ getFieldError('confirmPassword') }}
                    </div>
                </div>

                <div class="flex justify-center mt-5 items-center">
                    <button type="submit" 
                        [disabled]="isLoading"
                        [class.opacity-50]="isLoading"
                        class="bg-blue-600 text-white w-full px-6 py-2 rounded-md font-medium hover:bg-blue-700 transition disabled:cursor-not-allowed">
                        <span *ngIf="!isLoading">Sign Up</span>
                        <span *ngIf="isLoading">Registering...</span>
                    </button>
                </div>
                <p class="text-gray-600 text-md mt-4 text-center md:text-center">
                    Already have an account?
                    <a routerLink="/login" class="text-blue-600 hover:underline">Sign In</a>
                </p>
            </form>
        </div>

        <div class="w-full md:w-1/2 flex justify-center px-10 mb-6 md:mb-0">
            <img src="https://www.shutterstock.com/image-vector/doctor-healthcare-healthcare-professionals-600nw-2048598908.jpg"
                alt="Doctor" class="h-full rounded-md">
        </div>
    </div>
</div>
